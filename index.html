<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTI Keys</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="metronomePack">
        <div id="beats">--</div>
        <table>
            <tr>                  
                <td id="bt1"></td>
                <td id="bt2"></td>
                <td id="bt3"></td>
                <td id="bt4"></td>
                <td id="bt5"></td>
                <td id="bt6"></td>
            </tr>
        </table>
        <div id="buttons">
            <button class="addB" onClick="minusTempo()">–</button>
            <button class="addB" onClick="addTempo()">+</button>
        </div>
        <input id="bpmInput" value="100" max="244" min="30" type="range" oninput="setTempo()">
        <div id="bpmOut">100 BPM</div>
        <div id="buttons2">
            <button id="power">START</button>
            <button id="tapper" onClick="tapTempo()">TAP TEMPO</button>
        </div>
        <div id="timetable">
            <button id="time3" class="time" onClick="setTime(1)">3/4</button>
            <button id="time4" class="time" onClick="setTime(2)">4/4</button>
            <button id="time6" class="time" onClick="setTime(3)">6/8</button>
        </div>
    </div>  
    <header>
        <h1 id="rickTest">NTI Keys</h1>
        <h2>Använd tangenterna för att styra ditt piano.</h2>
        <h2 id="relativeOctave">Relativt oktav: 0</h2>
    </header>
    <div id="main">
        <div id="parallax"></div>
        <div class="nowplaying"></div>
        <div class="keys">
            <div data-key="65" class="key" data-note="C" id="C">
                <span class="hints">A</span>
            </div>
            <div data-key="87" class="key sharp" data-note="C#">
                <span class="hints">W</span>
            </div>
            <div data-key="83" class="key" data-note="D">
                <span class="hints">S</span>
            </div>
            <div data-key="69" class="key sharp" data-note="D#">
                <span class="hints">E</span>
            </div>
            <div data-key="68" class="key" data-note="E">
                <span class="hints">D</span>
            </div>
            <div data-key="70" class="key" data-note="F">
                <span class="hints">F</span>
            </div>
            <div data-key="84" class="key sharp" data-note="F#">
                <span class="hints">T</span>
            </div>
            <div data-key="71" class="key" data-note="G">
                <span class="hints">G</span>
            </div>
            <div data-key="89" class="key sharp" data-note="G#">
                <span class="hints">Y</span>
            </div>
            <div data-key="72" class="key" data-note="A">
                <span class="hints">H</span>
            </div>
            <div data-key="85" class="key sharp" data-note="A#">
                <span class="hints">U</span>
            </div>
            <div data-key="74" class="key" data-note="B">
                <span class="hints">J</span>
            </div>
            <div data-key="75" class="key" data-note="C">
                <span class="hints">K</span>
            </div>
            <div data-key="79" class="key sharp" data-note="C#">
                <span class="hints">O</span>
            </div>
            <div data-key="76" class="key" data-note="D">
                <span class="hints">L</span>
            </div>
            <div data-key="80" class="key sharp" data-note="D#">
                <span class="hints">P</span>
            </div>
            <div data-key="192" class="key" data-note="E">
                <span class="hints">Ö</span>
            </div>
        </div>
        <div id="bg"></div>
    </div>
    <script src="https://unpkg.com/tone@next/build/Tone.js"></script>
    <script src="rickroll.js"></script>
    <script src="parallax.js"></script>
    <script src="Octave.js"></script>
    <script src="script.js"></script>
    <script src="metronome.js"></script>

    <audio src="img/rick.mp3"></audio>

    </body>
